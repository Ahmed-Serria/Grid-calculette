<!DOCTYPE html>
<html>
<head>
	<title>Calculatrice</title>
</head>
<body>
	<form>
		<input type="text" name="resultat" id="resultat" disabled><br>
		<input type="button" value="7" onclick="document.getElementById('resultat').value += '7'">
		<input type="button" value="8" onclick="document.getElementById('resultat').value += '8'">
		<input type="button" value="9" onclick="document.getElementById('resultat').value += '9'">
		<input type="button" value="/" onclick="document.getElementById('resultat').value += '/'"><br>
		<input type="button" value="4" onclick="document.getElementById('resultat').value += '4'">
		<input type="button" value="5" onclick="document.getElementById('resultat').value += '5'">
		<input type="button" value="6" onclick="document.getElementById('resultat').value += '6'">
		<input type="button" value="*" onclick="document.getElementById('resultat').value += '*'"><br>
		<input type="button" value="1" onclick="document.getElementById('resultat').value += '1'">
		<input type="button" value="2" onclick="document.getElementById('resultat').value += '2'">
		<input type="button" value="3" onclick="document.getElementById('resultat').value += '3'">
		<input type="button" value="-" onclick="document.getElementById('resultat').value += '-'"><br>
		<input type="button" value="0" onclick="document.getElementById('resultat').value += '0'">
		<input type="button" value="." onclick="document.getElementById('resultat').value += '.'">
		<input type="button" value="=" onclick="document.getElementById('resultat').value = eval(document.getElementById('resultat').value)"><br>
		<input type="button" value="+" onclick="document.getElementById('resultat').value += '+'">
		<input type="button" value="C" onclick="document.getElementById('resultat').value = ''">
	</form>
</body>
</html>
